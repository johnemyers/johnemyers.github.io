<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" role="img" aria-labelledby="title desc">
  <title id="title">Vibe Loop 2.0 (People, AI, Code Layers)</title>
  <desc id="desc">A simplified diagram illustrating People, AI, and Code layers with feedback arrows.</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
    <style>
      .layer { fill: #0b1220; stroke: #3b82f6; stroke-width: 2; filter: url(#shadow);}
      .title { font: 600 22px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans"; fill: #e5e7eb;}
      .text { font: 16px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans"; fill: #cbd5e1;}
      .badge { font: 600 12px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; fill: #0b1220;}
      .box { fill: #0f172a; stroke: #475569; stroke-width: 1.5; rx: 10;}
      .pill { fill: url(#g1);}
      .arrow { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrowHead);}
      .small { font: 12px system-ui; fill: #94a3b8;}
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Backdrop -->
  <rect x="0" y="0" width="1100" height="700" fill="#0a0f1f"/>

  <!-- People Layer -->
  <rect x="40" y="40" width="1020" height="160" class="layer" />
  <text x="60" y="75" class="title">People Layer</text>
  <rect x="60" y="95" width="260" height="80" class="box"/><text x="75" y="125" class="text">Team Vibe Dashboard</text><text x="75" y="150" class="small">Retro feedback • Safety heatmaps</text>
  <rect x="360" y="95" width="320" height="80" class="box"/><text x="375" y="125" class="text">Human Team Empathic Collaboration</text><text x="375" y="150" class="small">Pair invites • Analog Hour</text>
  <rect x="710" y="95" width="330" height="80" class="box"/><text x="725" y="125" class="text">Feature Toggles &amp; Intention</text><text x="725" y="150" class="small">Decoupled flags • Focus</text>

  <!-- AI Layer -->
  <rect x="40" y="230" width="1020" height="200" class="layer" />
  <text x="60" y="265" class="title">AI Layer</text>
  <rect x="60" y="285" width="300" height="120" class="box"/><text x="75" y="315" class="text">Sentiment &amp; Cohesion Model</text><text x="75" y="340" class="small">Mood metrics • Insight nudges</text>
  <rect x="390" y="285" width="330" height="120" class="box"/><text x="405" y="315" class="text">Co‑Pilot Programming Agent</text><text x="405" y="340" class="small">Code suggestions • Auto‑refactors</text>
  <rect x="750" y="285" width="300" height="120" class="box"/><text x="765" y="315" class="text">Real‑time User Signals</text><text x="765" y="340" class="small">Latency • Click paths • Satisfaction</text>

  <!-- Code Layer -->
  <rect x="40" y="450" width="1020" height="210" class="layer" />
  <text x="60" y="485" class="title">Code Layer</text>
  <rect x="60" y="505" width="260" height="120" class="box"/><text x="75" y="535" class="text">Cloud‑Native Codebase</text><text x="75" y="560" class="small">Modular repos • Flags</text>
  <rect x="360" y="505" width="290" height="120" class="box"/><text x="375" y="535" class="text">CI/CD Pipeline</text><text x="375" y="560" class="small">Green‑Blue deploys</text>
  <rect x="680" y="505" width="370" height="120" class="box"/><text x="695" y="535" class="text">Production Mesh</text><text x="695" y="560" class="small">Observability • Feedback</text>

  <!-- Feedback arrows -->
  <line x1="190" y1="625" x2="210" y2="285" class="arrow"/>
  <line x1="530" y1="625" x2="545" y2="325" class="arrow"/>
  <line x1="875" y1="625" x2="900" y2="325" class="arrow"/>
  <line x1="210" y1="230" x2="190" y2="95" class="arrow"/>
  <line x1="545" y1="230" x2="530" y2="95" class="arrow"/>
  <line x1="900" y1="230" x2="875" y2="95" class="arrow"/>

  <!-- Pill badge -->
  <rect x="900" y="60" width="140" height="28" rx="14" class="pill"/>
  <text x="915" y="79" class="badge">The Vibe Loop™</text>
</svg>
